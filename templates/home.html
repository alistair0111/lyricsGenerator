<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='index.css') }}">
    <title>Document</title>
</head>
<body class='container'>
    <h1>Welcome to Lyrics Generator</h1>
    <p>Here, you can generate lyrics by the artist of your choice</p>
<form class='form' action="{{url_for('lyricsGenerator')}}" method='post'>
    <input type="text" id='search' name='search' placeholder='Search for an artist..'>
    <button class='btn' type='submit'>Submit</button>
</form>
<div id='lyrics'> 
    {% for lyric in lyrics %}
        <p>{{lyric}}</p>
    {% endfor %}
</div>

</body>
</html>
